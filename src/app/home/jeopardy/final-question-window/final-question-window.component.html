
<div class="final-question-window">
  <div class="question">
    {{ question?.question }}
  </div>

  <div class="answer">
    <input type="password" class="form-control" [(ngModel)]="currentPlayerAnswer">
    {{wagerAmount}}
    <input type="range" max="1000" [(ngModel)]="wagerAmount">
  </div>
  <button class="btn btn-info" (click)="submitPlayerAnswer()">Submit</button>
  <button [ngClass]="playersLength > 0 ? 'disabled' : ''" class="btn btn-info" (click)="back()">FINISH</button>
</div>
