<div class="question-window">
  <div class="question">
    {{ selectedQuestion.question }}
  </div>

  <div class="answer">
    <input type="text" class="form-control" [(ngModel)]="answer">
  </div>
  <button class="btn btn-info" (click)="submitAnswer()">Submit</button>
  <button class="btn btn-info" (click)="back()">Back</button>
</div>
