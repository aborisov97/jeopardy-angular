<div class="question-window">
  <div class="question">
    {{ selectedQuestion.question }}
  </div>

  <div class="answer">
    <input type="text" class="form-control" [(ngModel)]="answer">
  </div>
  <button class="btn btn-info" (click)="submitAnswer()">Einreichen</button>

  <countdown id="id3" #cd [config]="{leftTime: 1000, format: 's'}" (event)="$event.action=='done' ? back() : ''"></countdown>
</div>
