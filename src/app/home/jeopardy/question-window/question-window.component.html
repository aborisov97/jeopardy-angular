<div class="question-window">
  <div class="question">
    {{ selectedQuestion.question }}
  </div>

  <div class="answer">
    <input type="text" class="form-control" [(ngModel)]="answer">
  </div>
  <button *ngIf="windowIsActive" class="btn btn-info" (click)="submitAnswer()">Einreichen</button>

  <countdown *ngIf="windowIsActive" id="id3" #cd [config]="{leftTime: 10, format: 's'}" (event)="$event.action=='done' ? windowIsActive = false : ''"></countdown>

  <hr>
  <div *ngIf="!windowIsActive" class="right-answer">
    Richtige Antwort:
    {{ selectedQuestion.answer }}
    <button class="btn btn-info" (click)="back()">Zur√ºck</button>
  </div>
</div>
