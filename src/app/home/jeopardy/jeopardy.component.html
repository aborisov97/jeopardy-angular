<table class="table" *ngIf="!isSelectedQuestion">
    <tr *ngFor="let row of rows">
      <ng-container *ngFor="let question of questions; let i = index">
        <td *ngIf="i < row && i >= row -4" (click)="showQuestionWindow(question)">{{question.answer}}</td>
      </ng-container>
    </tr>
</table>


<app-question-window
  *ngIf="isSelectedQuestion"
  [selectedQuestion]="selectedQuestion"
  (backEmmiter)="isSelectedQuestion = false"></app-question-window>
