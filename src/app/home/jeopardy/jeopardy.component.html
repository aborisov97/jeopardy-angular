<table class="table" *ngIf="!isSelectedQuestion">
    <tr *ngFor="let row of rows">
      <ng-container *ngFor="let question of questions; let i = index">
        <td *ngIf="i <= row && i >= row - 4" (click)="showQuestionWindow(question)"
           [ngClass]="question.value === 0 ? 'disabled question' : 'active question'">{{question.value}}</td>
      </ng-container>
    </tr>
</table>

<app-question-window
  *ngIf="isSelectedQuestion"
  [selectedQuestion]="selectedQuestion"
  (backEmmiter)="calculatePoints($event)"></app-question-window>

<div class="naKikiVGuza">
  <p class="naKikiKlasut">{{ round === 1 ? 'Jeopardy!' : round === 2 ? 'Double Jeopardy!' : 'Final Jeopardy!' }}</p>
  <p>Current player: {{ currentPlayer }}</p>
  <div>
    <p *ngFor="let player of players; let i = index">{{player.playerNumber}}: {{player.score}}</p>

    <ng-container *ngIf="endRound">
      <p *ngIf="round === 3" class="text-danger">FINISH</p>
      <p *ngIf="round !== 3" class="text-danger">END OF ROUND</p>
      <button *ngIf="round !== 3" class="btn btn-info" (click)="nextRound()">NEXT ROUND</button>
    </ng-container>
  </div>
</div>
